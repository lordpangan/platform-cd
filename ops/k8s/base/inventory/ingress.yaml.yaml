apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: orderonline.com
      http:
        paths:
          - path: /inventory(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: inventory
                port:
                  number: 80
